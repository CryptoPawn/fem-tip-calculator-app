<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src=https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js></script>
  <script src="/scripts.js"></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <main>
    <img class="logo" src="images/logo.svg" alt="SPLITTER">

    <div class="calculator">
      <form novalidate>
        <div>
          <div class="input-header">
            <label for="bill">Bill</label>
            <p class="error-text" id="error-bill">Can't be zero</p>
          </div>
          <input id="bill" type="number" placeholder="0" maxlength="6">
        </div>

        <div>
          <label class="input-header" for="tip5">Select Tip %</label>
          <div class="tip-button-group" id="tip-button-group">
            <input class="tip-button" type="button" value="5%">
            <input class="tip-button" type="button" value="10%">
            <input class="tip-button" type="button" value="15%">
            <input class="tip-button" type="button" value="25%">
            <input class="tip-button" type="button" value="50%">
            <input id="tip-custom" type="number" placeholder="Custom" maxlength="6">
          </div>
        </div>
        
        <div>
          <div class="input-header">
            <label for="num-people">Number of People</label>
            <p class="error-text" id="error-people">Can't be zero</p>
          </div>
          <input id="num-people" type="number" placeholder="0">
        </div>
      </form>

      <section class="result">
        <section>
          <article>
            <h2>Tip Amount</h2>
            <h3>/ person</h3>
          </article>

          <h2 class="amount" id="tip-amount">$0.00</h2>
        </section>

        <section>
          <article>
            <h2>Total Amount</h2>
            <h3>/ person</h3>
          </article>

          <h2 class="amount" id="total-amount">$0.00</h2>
        </section>

        <button class="reset inactive" id="reset">Reset</button>
      </section>
    </div>

  </main>
</body>

</html>
